<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="shortcut icon" type="image/png" href="photo/logo_2.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salomé Jollit</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }

    /* Conteneur logo + texte */
    .logo {
      display: flex;
      align-items: center;
      gap: 8px; /* espace entre logo et texte */
      font-weight: bold;
      font-size: 1.2rem;
    }

    .logo img {
      height: 28px; /* ajuste la taille de ton logo */
      width: auto;
      display: block;
    }

    header nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .grid-item {
      aspect-ratio: 1 / 1; /* carré */
      overflow: hidden;
      position: relative;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo + Titre côte à côte (non cliquables) -->
    <div class="logo">
      <img src="photo/logo.svg" alt="Logo">
      <span>Salomé Jollit</span>
    </div>

    <nav>
      <a href="cv.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="grid">
    <!-- tes projets ici -->
  </main>
</body>
</html>
