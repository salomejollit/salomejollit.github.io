<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }

    header nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .grid-item {
      aspect-ratio: 1 / 1; /* carré */
      overflow: hidden;
      position: relative;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Mon Portfolio</div>
    <nav>
      <a href="#">Work</a>
      <a href="#">Speaking</a>
      <a href="#">About</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="grid">
    <!-- Exemple de projet -->
    <div class="grid-item">
      <img src="projets/projet1.jpg" alt="Projet 1">
    </div>
    <div class="grid-item">
      <img src="projets/projet2.jpg" alt="Projet 2">
    </div>
    <div class="grid-item">
      <img src="projets/projet3.jpg" alt="Projet 3">
    </div>
    <!-- Ajoute jusqu'à 16/17 projets -->
  </main>
</body>
</html>
