<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="shortcut icon" type="image/png" href="photo/logo_2.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salomé Jollit</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    header nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .grid-item {
      aspect-ratio: 1 / 1; /* carré */
      overflow: hidden;
      position: relative;
      background: #f0f0f0; /* couleur de fond si pas d'image */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #666;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .grid-item:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Salomé Jollit</div>
    <nav>
      <a href="index.html">Work</a>
      <a href="cv.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
<body>
export default function Page() {
  return (
    <div className="flex h-screen">
      {/* Colonne gauche : photos */}
      <div className="w-1/2 bg-gray-100 flex flex-col items-center justify-center gap-4 p-4">
        <img src="/photo1.jpg" alt="Photo 1" className="max-w-[90%] rounded-xl shadow" />
        <img src="/photo2.jpg" alt="Photo 2" className="max-w-[90%] rounded-xl shadow" />
      </div>

      {/* Colonne droite : texte */}
      <div className="w-1/2 bg-white p-8 overflow-y-auto">
        <h1 className="text-3xl font-bold mb-4">Titre de la section</h1>
        <p className="text-lg leading-relaxed">
          Voici ton texte qui s’affiche dans la moitié droite de la page.
          Tu peux ajouter autant de paragraphes, titres, ou listes que tu veux.
        </p>
      </div>
    </div>
  );
}

</html>
