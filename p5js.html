<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="shortcut icon" type="image/png" href="photo/logo_2.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salomé Jollit</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }

    .brand {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand img {
      height: 28px;
      width: auto;
      display: block;
    }

    header nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    /* Mise en page deux colonnes */
    .projectpage {
      display: flex;
      padding: 20px;
    }

    /* Colonne gauche : grille 2 par 2 */
    .photos {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 par ligne */
      gap: 12px;
      margin-right: 35%; /* espace pour la description fixe */
    }

    /* wrapper pour iframe avec ratio */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
      border-radius: 6px;
      background: #fafafa;
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Colonne droite (texte fixe) */
    .description {
      position: fixed;
      right: 30px;
      top: 50px;
      width: 30%;
      background: #fff;
    }

    .suivant, .precedent {
      display: inline-block;
      margin-top: 12px;
      margin-right: 8px;
      text-decoration: none;
      color: inherit;
      border: 1px solid #ddd;
      padding: 8px 12px;
      border-radius: 6px;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .projectpage {
        flex-direction: column;
      }
      .photos {
        margin-right: 0;
        grid-template-columns: 1fr; /* une seule colonne */
      }
      .description {
        position: static;
        width: 100%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="brand">
      Salomé Jollit
      <img src="photo/logo.svg" alt="Logo">
    </a>

    <nav class="nav">
      <a href="index.html">Work</a>
      <a href="cv.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="projectpage">
    <!-- Colonne gauche -->
    <div class="photos">
      <div class="iframe-wrapper">
        <iframe src="photo/p5jssketch1.html" scrolling="no" title="sketch 1"></iframe>
      </div>
      <div class="iframe-wrapper">
        <iframe src="p5js/index.html" scrolling="no" title="sketch 2"></iframe>
      </div>
      <div class="iframe-wrapper">
        <iframe src="sketch2/indexsketch2.html" scrolling="no" title="sketch 3"></iframe>
      </div>
      <div class="iframe-wrapper">
        <iframe src="skecth3/indexskecth3.html" scrolling="no" title="sketch 4"></iframe>
      </div>
    </div>

    <!-- Colonne droite -->
    <aside class="description">
      <p><strong>P5JS CODING</strong><br>
        <span style="color:#f5b1d0;">[coding] [2024]</span>
        <br><br>
        Experimenting with different generative graphic forms, playing with code parameters to produce digital animations with P5Js.
      </p>
      <a class="suivant" href="urgence.html">Next</a>
      <a class="precedent" href="index.html">Home</a>
    </aside>
  </main>
</body>
</html>
