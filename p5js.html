<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="shortcut icon" type="image/png" href="photo/logo_2.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salomé Jollit</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
    }

    /* Lien du logo/nom */
    .brand {
      text-decoration: none; /* enlève le soulignement */
      color: #000; /* noir */
      font-weight: bold;
      font-size: 1.2rem;
    }

    .brand:hover {
      text-decoration: underline; /* optionnel : souligné au survol */
    }

    header nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    /* Mise en page deux colonnes */
    .projectpage {
      display: flex;
      padding: 20px;
    }

    /* Colonne gauche (photos) */
    .photos {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-right: 35%; /* laisse la place pour la colonne fixe */
    }

    .photos img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      display: block;
    }

    /* Colonne droite (texte fixe) */
    .description {
      position: fixed;
      right: 30px;
      top: 50px; /* <-- corrigé ici */
      width: 30%;
      background: #fff;
    }

    .suivant, .precedent {
      display: inline-block;
      margin-top: 12px;
      margin-right: 8px;
      text-decoration: none;
      color: inherit;
      border: 1px solid #ddd;
      padding: 8px 12px;
      border-radius: 6px;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .projectpage {
        flex-direction: column;
      }
      .photos {
        margin-right: 0;
      }
      .description {
        position: static;
        width: 100%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Salomé Jollit cliquable -->
    <a href="index.html" class="brand">Salomé Jollit</a>
    
    <nav>
      <a href="index.html">Work</a>
      <a href="cv.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="projectpage">
    <!-- Colonne gauche -->
   <div class="projectpage">
    <div>
        <iframe class="img" src="photo/p5jssketch1.html" frameborder="0" width="400" height="400" scrolling="no"></iframe>
        <iframe class="img" src="p5js/index.html" frameborder="0" width="400" height="400" scrolling="no"></iframe>
        <iframe class="img" src="sketch2/indexsketch2.html" frameborder="0" width="400" height="400" scrolling="no"></iframe>
        <iframe class="img" src="skecth3/indexskecth3.html" frameborder="0" width="400" height="400" scrolling="no"></iframe>
    </div>


    <!-- Colonne droite -->
    <aside class="description">
      <p><strong>P5JS CODING</strong><br><br>
Experimenting with different generative graphic forms, playing with code parameters to produce digital animations with P5Js.      </p>
      <a class="suivant" href="gims.html">Next</a>
      <a class="precedent" href="index.html">Home</a>
    </aside>
  </main>
</body>
</html>
